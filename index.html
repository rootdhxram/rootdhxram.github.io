<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dmeo</title>
  <style>
    *{
    margin: 0;
    padding: 0;
}
.para{
    font-style: oblique;
    font-size: 26px;
    color: rgb(255, 0, 0);
    background-color: blueviolet;
}

.newpara{
    font-size: 26px;
    color: chartreuse;
    background-color: blue;
}
    </style>
</head>
<body>
    <div>
        <div class="box">one</div>
        <div class="box">two</div>
        <div class="box">three</div>
    </div>

    <script>
    //This program create using eventlistners , classlist 
// and create element by dom concept.
let btn = document.querySelector(".btn");
let p = document.createElement("p");

p.innerText = "I LOVE YOU ❤️";

btn.addEventListener("mousedown", () => {
    btn.after(p);
    p.classList.toggle("love");
});

btn.addEventListener("mouseup", () => {
    p.remove();
});

  </script>
      
</body>
    
</html>
